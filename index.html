<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple greeting form that asks for the user's name and displays a personalized greeting.">
    <title>OOP Challenges</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <main>
        <form>
            <header>
                <h1>Hi There 👋🏽</h1>
            </header>
            <p>This Website is to Greet You!</p>
            <p>Please Enter Your Name:</p>
            <label for="first-name-input">First Name:</label>
            <input id="first-name-input" type="text" class="input-field" placeholder="Fatima" />
            <br>
            <label for="last-name-input">Last Name:</label>
            <input id="last-name-input" type="text" class="input-field" placeholder="Ahmad" />
            <br>
            <br>
            <button id="button" class="greet-button">Greet Me</button>
            <p id="greet"></p>
        </form>
    </main>
    <br>
    <footer>
        <p>&copy; Web Challenge By Zmzmi</p>
    </footer>
</div>
</body>
<script src="main.js">
</script>
</html>
